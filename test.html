<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GAVAN - Association Website</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="img/favicon.ico" rel="icon">

    <!-- Fonts and Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("gknukQVN74Bys6weS"); // Replace with your public key
        })();
    </script>
</head>

<body>
    <!-- Contact Form -->
    <div class="container contact">
        <h1 class="mb-4">Contact Us</h1>
        <form id="contact-form">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="col-12">
                    <textarea class="form-control" id="message" placeholder="Message" rows="4" required></textarea>
                </div>
                <div class="col-12">
                    <!-- reCAPTCHA -->
                    <div class="g-recaptcha" data-sitekey="6Lfwj7oqAAAAALJYnWhOp7Hdh3DvhvXCodNDYgIJ
                    "></div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Send</button>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById("contact-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // const recaptchaResponse = document.querySelector(".g-recaptcha-response").value;
            // if (!recaptchaResponse) {
            //     alert("Please complete the reCAPTCHA.");
            //     return;
            // }

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            emailjs.send("service_41tvxik", "template_fxpwu0m", {
                name: name,
                email: email,
                subject: subject,
                message: message
            })
                .then(function (response) {
                    alert("Message sent successfully!");
                    document.getElementById("contact-form").reset();
                    grecaptcha.reset(); // Reset reCAPTCHA
                }, function (error) {
                    alert("Failed to send message. Please try again.");
                    console.error("EmailJS error:", error);
                });
        });
    </script>
</body>

</html>
