<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Card Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="hover-card">
    <div class="front" style="background-image: url(ccc.png)">
     <h3 style="color: red;">Zero Hunger</h3>
      
    </div>
    <div class="back">
      <h3>Goal 2</h3>
      <p>End hunger, achieve food security, and promote sustainable agriculture.</p>
      <div class="details">
        <p><strong>8</strong> Targets</p>
        <p><strong>119</strong> Events</p>
        <p><strong>18</strong> Publications</p>
        <p><strong>1382</strong> Actions</p>
      </div>
      <button>More info</button>
    </div>
  </div>
</body>
</html>
